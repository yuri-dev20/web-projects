<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Speed Typing Game</title>
</head>
<body>

    <div id="flex-container">
        <div class="invisible" id="time-scores">
            <h3 id="time-score-title">
                Time Scores
            </h3>
        
        </div>
        <div id="game-container">
            <h2 id="game-title">Speed Typing Game</h2>
        
            <button id="game-start-btn">Start Challenge</button>
            <div class="invisible" id="text-display"></div>
            
            <div class="invisible" id="time-display"></div>

            <input class="invisible" type="text" id="player-input" placeholder="Try to match the display text...">

        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
